<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title>Insert title here</title>
</head>
<body>
	<div class="container mt-5">
		<a href="/subject"> <span class="material-icons mb-3">arrow_back</span>
		</a>
		<h2>Alterar disciplina</h2>
		<h2>Por favor, preencha todos os campos para alterar corretamente</h2>

		<form
			th:action="@{/subject/update_subject/{id}(id=${subject.subjectId})}"
			class="card-body" th:object="${subject}" method="PUT">
			<div class="form-group">
				<label for="name">Nome</label> <input th:field="*{name}"
					class="form-control" type="text" placeholder="Nome da disciplina">
				<small>Informe qual o nome da disciplina</small>
			</div>
			<button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
		</form>
	</div>
</body>
</html>
