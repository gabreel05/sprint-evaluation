<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<div class="container mt-5">
			<a href="/">
				<span class="material-icons mb-3">arrow_back</span>
			</a>
			<div class="d-flex justify-content-between mb-5">
				<h2>Cursos</h2>
				<h2>
					<a href="/course/add_course_form">
						Adicionar curso
					</a>
			</h2>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Editar</th>
						<th>Excluir</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="course : ${courses}">
						<td th:text="${course.name}">
						<td>
							<a th:href="@{/course/update_course/{id}(id=${course.courseId})}">
								<span class="material-icons">edit</span>
							</a>
						</td>
						<td>
							<a th:href="@{/course/delete_course/{id}(id=${course.courseId})}">
								<span class="material-icons">delete</span>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
