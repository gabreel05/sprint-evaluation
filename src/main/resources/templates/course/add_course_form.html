<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title>Insert title here</title>
</head>
<body>
	<div class="container mt-5">
		<a href="/course"> <span class="material-icons mb-3">arrow_back</span>
		</a>
		<h2>Adicionar cursos</h2>

		<form action="/course/add_course" class="card-body"
			th:object="${course}" method="POST">
			<div class="form-group">
				<label for="name">Nome</label> <input th:field="*{name}"
					th:errorclass="is-invalid" class="form-control" type="text"
					placeholder="Nome do cursos"> <small>Informe
					qual o nome do curso</small>
				<div class="invalid-feedback" th:errors="${course.name}">Erros</div>
			</div>


			<table class="table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Adicionado</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="subject : ${subjects}" name="*{subjectDetails}">
						<td th:text="${subject.name}">
						<td><input type="checkbox"
							th:checked="${subject.isFromCourse(course.courseId)}"></td>
					</tr>
				</tbody>
			</table>
			<button class="btn btn-primary" type="submit">Cadastrar</button>
		</form>
	</div>
</body>
</html>
